name: astrbot
services:
  astrbot:
    image: soulter/astrbot:latest
    container_name: astrbot
    network_mode: bridge
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /DATA/AppData/astrbot/data:/AstrBot/data
    ports:
      - "6180-6200:6180-6200"
      - "11451:11451"
    deploy:
      resources:
        reservations:
          memory: 128M

x-casaos:
  architectures:
    - arm64
    - amd64
  main: astrbot
  store_app_id: astrbot
