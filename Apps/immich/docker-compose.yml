#
# WARNING: To install Immich, follow our guide: https://immich.app/docs/install/docker-compose
#
# Make sure to use the docker-compose.yml of the current release:
#
# https://github.com/immich-app/immich/releases/latest/download/docker-compose.yml
#
# The compose file on main may not be compatible with the latest release.

name: immich

services:
  immich:
    deploy:
      resources:
        reservations:
          memory: 1024M
    container_name: immich
    image: altran1502/immich-server:release
    volumes:
      - /DATA/Gallery/immich:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      DB_DATABASE_NAME: immich
      DB_PASSWORD: postgres
      DB_USERNAME: postgres
    ports:
      - '2283:2283'
    depends_on:
      - redis
      - database
    restart: unless-stopped
    healthcheck:
      disable: false
    networks:
      - immich

  immich-machine-learning:
    container_name: immich-machine-learning
    image: altran1502/immich-machine-learning:release
    environment:
      DB_DATABASE_NAME: immich
      DB_PASSWORD: postgres
      DB_USERNAME: postgres
      # 使用代理下载图像识别模型
      # HTTP_PROXY: http://172.17.0.1:10809
      # HTTPS_PROXY: http://172.17.0.1:10809
    restart: unless-stopped
    volumes:
      - /DATA/AppData/immich/model-cache:/cache
    healthcheck:
      disable: false
    networks:
      - immich

  redis:
    container_name: immich-redis
    image: valkey/valkey:8-bookworm@sha256:ff21bc0f8194dc9c105b769aeabf9585fea6a8ed649c0781caeac5cb3c247884
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped
    networks:
      - immich

  database:
    container_name: immich-postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.3.0-pgvectors0.2.0@sha256:fa4f6e0971f454cd95fec5a9aaed2ed93d8f46725cc6bc61e0698e97dba96da1
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - /DATA/AppData/immich/pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - immich

networks:
  immich:
    name: immich

