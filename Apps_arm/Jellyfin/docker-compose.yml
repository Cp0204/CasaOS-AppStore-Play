name: jellyfin-arm
services:
  jellyfin-arm:
    devices:
    - /dev/dri:/dev/dri
    - /dev/vcsm:/dev/vcsm
    - /dev/vchiq:/dev/vchiq
    - /dev/video10:/dev/video10
    - /dev/video11:/dev/video11
    - /dev/video12:/dev/video12
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
    image: linuxserver/jellyfin:arm32v7-10.8.10
    deploy:
      resources:
        reservations:
          memory: "256M"
    network_mode: bridge
    ports:
    - target: 8096
      published: "8097"
      protocol: tcp
    - target: 8920
      published: "8921"
      protocol: tcp
    - target: 7359
      published: "7359"
      protocol: tcp
    - target: 1900
      published: "1901"
      protocol: tcp
    restart: unless-stopped
    volumes:
    - type: bind
      source: /DATA/AppData/$AppID/config
      target: /config
    - type: bind
      source: /DATA/Media
      target: /Media
    - type: bind
      source: /opt/vc/lib
      target: /opt/vc/lib
    x-casaos:
      envs:
      - container: TZ
        description:
          en_us: TimeZone
          zh_cn: 时区
      - container: PUID
        description:
          en_us: Run Jellyfin as specified uid.
          zh_cn: Jellyfin运行的用户ID
      - container: PGID
        description:
          en_us: Run Jellyfin as specified gid.
          zh_cn: Jellyfin运行的用户组ID
      - container: JELLYFIN_PublishedServerUrl
        description:
          en_us: The autodiscovery response domain or IP address.
          zh_cn: 自动发现响应域名或IP地址
      ports:
      - container: "8096"
        description:
          en_us: WebUI HTTP Port
          zh_cn: WebUI HTTP端口

      - container: "8920"
        description:
          en_us: WebUI HTTPS Port
          zh_cn: WebUI HTTPS端口

      - container: "7359"
        description:
          en_us: Jellyfin auto-discovery Port
          zh_cn: Jellyfin自动发现端口

      - container: "1900"
        description:
          en_us: Jellyfin DLNA Port
          zh_cn: Jellyfin DLNA端口

      volumes:
      - container: /config
        description:
          en_us: Jellyfin config directory.
          zh_cn: Jellyfin配置目录
      - container: /Media
        description:
          en_us: Jellyfin Media directory.
          zh_cn: Jellyfin媒体目录
      - container: /opt/vc/lib
        description:
          en_us: OpenMax libs
          zh_cn: OpenMax库
    container_name: jellyfin-arm
x-casaos:
  architectures:
  - arm
  main: jellyfin-arm
  author: CasaOS Team
