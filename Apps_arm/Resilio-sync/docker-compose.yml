name: resilio-sync
services:
  resilio-sync:
    environment:
      - PGID=$PGID
      - PUID=$PUID
      - TZ=$TZ
    image: linuxserver/resilio-sync:arm32v7-2.7.3
    network_mode: bridge
    ports:
      - target: 55555
        published: "55555"
        protocol: tcp
      - target: 8888
        published: "8888"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/data
        target: /sync
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
      - type: bind
        source: /DATA/Downloads
        target: /downloads
    privileged: false
    container_name: resilio-sync
