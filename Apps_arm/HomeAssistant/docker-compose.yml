name: homeassistant-arm
services:
  homeassistant-arm:
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
    image: linuxserver/homeassistant:arm32v7-2023.4.6
    deploy:
      resources:
        reservations:
          memory: 256M
    network_mode: host
    restart: unless-stopped
    volumes:
    - type: bind
      source: /DATA/AppData/$AppID/config
      target: /config
    x-casaos:
      envs:
      - container: TZ
        description:
          en_us: TimeZone
          zh_cn: 时区
      - container: PUID
        description:
          en_us: Run HomeAssistant as specified uid.
          zh_cn: 以指定的uid运行HomeAssistant
      - container: PGID
        description:
          en_us: Run HomeAssistant as specified gid.
          zh_cn: 以指定的gid运行HomeAssistant

      volumes:
      - container: /config
        description:
          en_us: HomeAssistant config directory.
          zh_cn: HomeAssistant配置目录
    container_name: homeassistant-arm
